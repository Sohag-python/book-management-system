<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Book Management</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Book List</h2>
        <div class="d-flex justify-content-end">
            <a href="{% url 'book_add' %}" class="btn btn-success mb-3">‚ûï Add New Book</a>
        </div>
        
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication Date</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_date }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>
                        <a href="{% url 'book_edit' book.id %}" class="btn btn-warning btn-sm">‚úè Edit</a>
                        <a href="{% url 'book_delete' book.id %}" class="btn btn-danger btn-sm">üóë Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
