<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'book_list' %}">Book Management</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">{% if form.instance.pk %} Edit {% else %} Add {% endif %} Book</h2>

        <div class="card p-4 shadow-lg">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    {{ form.author }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Publication Date</label>
                    {{ form.publication_date }}
                </div>
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    {{ form.isbn }}
                </div>
                <button type="submit" class="btn btn-primary w-100">ðŸ’¾ Save</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'book_list' %}" class="btn btn-secondary">â¬… Back to List</a>
        </div>
    </div>
</body>
</html>
